<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NovaLearn • Forgot Password</title>
    <link rel="icon" href="./assets/logo.svg" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="container navbar__inner">
        <a
          href="./index.html"
          style="display: flex; align-items: center; gap: 10px"
        >
          <img
            src="./assets/logo.svg"
            alt="NovaLearn"
            width="32"
            height="32"
          /><strong style="color: var(--text)">NovaLearn</strong>
        </a>
        <button class="nav-toggle" id="navToggle">☰</button>
        <nav class="navbar__links" id="navLinks">
          <a href="./index.html">Home</a><a href="./courses.html">Courses</a
          ><a href="./assignments.html">Assignments</a
          ><a href="./profile.html">Profile</a>
          <a id="navLogin" class="btn" href="./login.html">Login</a
          ><button
            id="navLogout"
            class="btn btn-secondary"
            style="display: none"
          >
            Logout
          </button>
        </nav>
      </div>
    </header>

    <!-- Reset form -->
    <main
      class="container center"
      style="min-height: calc(100svh - 64px - 64px)"
    >
      <form id="forgotForm" class="card stack" style="width: min(520px, 100%)">
        <div class="stack-sm">
          <h1>Reset password</h1>
          <p class="hero__subtitle">
            Enter your email to receive a reset link (simulated).
          </p>
        </div>
        <label class="label" for="fpEmail">Email</label
        ><input
          class="input"
          id="fpEmail"
          type="email"
          required
          placeholder="you@example.com"
        />
        <div
          id="forgotSuccess"
          class="hidden"
          style="
            background: #dcfce7;
            color: #166534;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #86efac;
          "
        >
          If this email exists, we’ve sent a reset link. Check your inbox.
        </div>
        <button class="btn" type="submit">Send reset link</button>
        <p class="hero__subtitle"><a href="./login.html">Back to login</a></p>
      </form>
    </main>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/authreqs.js"></script>
  </body>
</html>
