<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NovaLearn • Assignments</title>
    <link rel="icon" href="./assets/logo.svg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { brand: "#6D28D9", brand2: "#3B82F6" },
            boxShadow: { card: "0 10px 25px rgba(2,6,23,.06)" },
            borderRadius: { nl: "14px" },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="container navbar__inner">
        <a
          href="./index.html"
          style="display: flex; align-items: center; gap: 10px"
        >
          <img
            src="./assets/logo.svg"
            alt="NovaLearn"
            width="32"
            height="32"
          /><strong style="color: var(--text)">NovaLearn</strong>
        </a>
        <button class="nav-toggle" id="navToggle">☰</button>
        <nav class="navbar__links" id="navLinks">
          <a href="./index.html">Home</a><a href="./courses.html">Courses</a
          ><a href="./assignments.html">Assignments</a
          ><a href="./profile.html">Profile</a>
          <a id="navLogin" class="btn" href="./login.html">Login</a
          ><button
            id="navLogout"
            class="btn btn-secondary"
            style="display: none"
          >
            Logout
          </button>
        </nav>
      </div>
    </header>

    <!-- Assignments table -->
    <main class="container layout">
      <aside class="sidebar">
        <div class="card menu">
          <a href="./dashboard.html">Home</a><a href="./courses.html">Courses</a
          ><a href="./assignments.html">Assignments</a
          ><a href="./profile.html">Profile</a>
          <button id="logoutBtn2" class="logout">Logout</button>
        </div>
      </aside>

      <section class="stack">
        <h1>Assignments</h1>
        <div class="card" style="display: flex; gap: 10px; flex-wrap: wrap">
          <button class="btn btn-secondary" data-filter="all">All</button>
          <button class="btn btn-secondary" data-filter="completed">
            Completed
          </button>
          <button class="btn btn-secondary" data-filter="pending">
            Pending
          </button>
        </div>
        <div class="card">
          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Status</th>
                <th>User</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/assignmentspage.js"></script>
  </body>
</html>
