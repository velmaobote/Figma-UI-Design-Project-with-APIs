<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NovaLearn • Sign Up</title>
    <link rel="icon" href="./assets/logo.svg" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="container navbar__inner">
        <a
          href="./index.html"
          style="display: flex; align-items: center; gap: 10px"
        >
          <img
            src="./assets/logo.svg"
            alt="NovaLearn"
            width="32"
            height="32"
          /><strong style="color: var(--text)">NovaLearn</strong>
        </a>
        <button class="nav-toggle" id="navToggle">☰</button>
        <nav class="navbar__links" id="navLinks">
          <a href="./index.html">Home</a><a href="./courses.html">Courses</a
          ><a href="./assignments.html">Assignments</a
          ><a href="./profile.html">Profile</a>
          <a id="navLogin" class="btn" href="./login.html">Login</a
          ><button
            id="navLogout"
            class="btn btn-secondary"
            style="display: none"
          >
            Logout
          </button>
        </nav>
      </div>
    </header>

    <!-- Sign up form -->
    <main
      class="container center"
      style="min-height: calc(100svh - 64px - 88px)"
    >
      <form id="signupForm" class="card stack" style="width: min(520px, 100%)">
        <div class="stack-sm">
          <h1>Create Account</h1>
          <p class="hero__subtitle">
            ReqRes demo registration: <code>eve.holt@reqres.in</code> /
            <code>pistol</code>
          </p>
        </div>
        <label class="label" for="fullName">Full Name</label
        ><input class="input" id="fullName" placeholder="Jane Doe" required />
        <label class="label" for="suEmail">Email</label
        ><input
          class="input"
          id="suEmail"
          type="email"
          required
          placeholder="you@example.com"
        />
        <label class="label" for="suPassword">Password</label
        ><input
          class="input"
          id="suPassword"
          type="password"
          required
          placeholder="Create a password"
        />
        <label class="label" for="suConfirm">Confirm Password</label
        ><input
          class="input"
          id="suConfirm"
          type="password"
          required
          placeholder="Re-enter password"
        />
        <div
          id="signupError"
          class="hidden"
          style="
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #fecaca;
          "
        ></div>
        <button class="btn" type="submit">Create Account</button>
        <p class="hero__subtitle">
          Already registered? <a href="./login.html">Log in</a>
        </p>
      </form>
    </main>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/authreqs.js"></script>
  </body>
</html>
